<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Circular-Slider Demo</title>
  </head>
  <body>
    <!-- This will be the container for main Grid -->
    <div id="gridContainer">
      <!-- This will be the Header Container holding the Title -->
      <div id="titleContainer">Title Container</div>

      <!-- This will Hold Dynamic Content for Sliders -->
      <div id="mainContainer">Main Container</div>

      <!-- This will hold the Legend for the Sliders -->
      <div id="legendContainer">Legend Container</div>

      <!-- This will be the container for Buttons -->
      <div id="buttonContainer">
        <button id="btnCreateSlider">Create New Slider</button>
        <button id="btnGenerateRandom">Generate Random</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
