<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Circular-Slider Demo</title>
  </head>
  <body>
    <!-- This will be the container for main Grid -->
    <div class="grid">
      <!-- This will be the Header Container holding the Title -->
      <div class="grid__item-text">
        <h1 class="grid__item-text__title grid__item-text--big">
          Celtra Circular Sliders Demo
        </h1>
      </div>

      <!-- This will Hold Dynamic Content for Sliders -->
      <div class="main">
        <svg class="main__svg"></svg>
      </div>

      <!-- This will hold the Legend for the Sliders -->
      <div class="legend">
        <h1
          class="legend__text legend__text--medium"
          style="text-align: center; display: none"
        >
          Legend
        </h1>
      </div>

      <!-- This will be the container for Buttons -->
      <div class="btn">
        <button class="btn__create btn--custom">Create New Slider</button>
        <button class="btn__create btn--random">Generate Random</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
