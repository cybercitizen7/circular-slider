<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Circular-Slider Demo</title>
  </head>
  <body>
    <!-- This will be the container for main Grid -->
    <div id="grid-container">
      <!-- This will be the Header Container holding the Title -->
      <div id="title-container">
        <p class="bigText">Celtra Circular Sliders Demo</p>
      </div>

      <!-- This will Hold Dynamic Content for Sliders -->
      <div id="main-container"></div>

      <!-- This will hold the Legend for the Sliders -->
      <div id="legend-container">
        <!-- <div class="expense-container">
          <p id="expense-name" class="medium-text">Food</p>
          <div id="expense-box">Box</div>
          <p id="expense-value" class="medium-text">100 EUR</p>
        </div>
      </div>

      <!-- This will be the container for Buttons -->
      <div id="button-container">
        <button id="btn-create-slider">Create New Slider</button>
        <button id="btn-generate-random">Generate Random</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
